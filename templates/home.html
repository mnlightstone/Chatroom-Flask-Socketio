<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--socket.io-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>

    <!--my javascript-->
    <script src="static/scripts.js"></script>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
<div class="container">
    <h4>Hello, {{ session.username.title() }}!</h4>
    <button class="btn btn-info" onclick="logout()">Logout</button>

    <div class="row justify-content-center ">

        <div class="col-lg-9 col-md-9 col-sm-9">
            <div id="chat-messages">
                <h4>Messages</h4>
                <div id="messages-go-here">
                    <div id="messages-div"></div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <textarea id="myMessage" class="form-control" aria-label="With textarea"></textarea>
                </div>
                <button id="sendButton" class="btn btn-info">Send</button>

            </div>
        </div><!-- end col -->
        <div class="col-lg-3 col-md-3 col-sm-3">

            <h4>Online Users </h4>

            <div id="online-users-div">

            </div>

        </div><!-- end col -->
    </div> <!-- end row -->
</div> <!--end container -->

<script>
    function logout() {
        var socket = io.connect('http://' + document.domain + ':' + location.port, {transports: ['websocket']});
        console.log('attempting logout');
        socket.emit('logout');
        window.location.replace('/login');
    }
</script>
</body>

</html>
